version: '3.5'
services:
  prod-build:
    container_name: prod-build
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REACT_APP_DOMAIN=http://mobilecorelb-1807532632.ap-southeast-1.elb.amazonaws.com/
        - REACT_APP_PATH=api/cms
        - REACT_APP_IMG_PATH=unioilQA/
    restart: always
    ports:
      - 8089:80
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'

      